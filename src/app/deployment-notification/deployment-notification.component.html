    <div class="w-100">
    <section class="main-content">
        <div class="card-header pl-0">
            <h6 class="text-left text-bold mb-0 pl-0 text-center">Notification Maintenance</h6>
        </div>

        <br>

        <div class="col-12 col-md-10 offset-md-1 col-xl-6 offset-xl-3 my-3 ">
            <div class="card custom-card">
                <div class="card-body pb-0">
                    <div class="row m-0 mt-1 center-align">
                        <div class="col">
                            <label for="Select dashboard" class="mr-2">Select Notification Type</label>
                            <select [(ngModel)]="NotificationType">
                                <option>Prod Deployment</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-10 offset-md-1 col-xl-6 offset-xl-3 my-3 ">
            <div class="card custom-card">
                <div class="card-body pb-0">
                    <div class="row m-0 mt-1">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <div class="row m-0">
                                            <div class="col-12">
                                                <div class="form-group col-12 p-0">
                                                    <label>Notification Message</label>
                                                    <textarea placeholder="" formControlName="description" class="form-control" (keyup)="onNotificationMessageChange($event);"
                                                        rows="4"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row mt-2">
                                            <div class="form-group col-12 col-sm-6 start-date-container">
                                                <label>Start Date and Time (GMT)</label>
                                                <!-- <input id="start-date-picker" class="form-control" type="text"
                                                    placeholder="" autocomplete="off" />
                                                <i class="fa fa-calendar"></i> -->
                                                <input id="start-date-picker" class="form-control" [owlDateTime]="dt12" placeholder="Date Time" [(ngModel)]="selectedStartDate" [ngModelOptions]="{standalone: true}" (ngModelChange)="setStartDate();" >
                                                <span [owlDateTimeTrigger]="dt12"><i class="fa fa-calendar"></i></span>
                                                <owl-date-time #dt12></owl-date-time>

                                            </div>
                                            <div class="form-group col-12 col-sm-6 end-date-container">
                                                <label>End Date and Time (GMT)</label>
                                                <!-- <input id="end-date-picker" class="form-control" type="text"
                                                    placeholder="" autocomplete="off" />
                                                <i class="fa fa-calendar"></i> -->
                                                <input id="end-date-picker" class="form-control" [owlDateTime]="dt13" placeholder="Date Time" [(ngModel)]="selectedEndDate" [ngModelOptions]="{standalone: true}" (ngModelChange)="setEndDate();">
                                                <span [owlDateTimeTrigger]="dt13"><i class="fa fa-calendar"></i></span>
                                                <owl-date-time #dt13></owl-date-time>

                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-row">
                                            <div class="form-group col-9 col-md-5 col-lg-4 col-xl-4 mx-auto px-0 save-role-btn-container">
                                                <!-- added flag to disable button when required fields are empty-->
                                                <button [disabled]="disableSaveButton==true" class="btn btn-primary btn-add mx-2" [ngClass]="disableSaveButton? 'disabled':'' "
                                                    (click)="saveNotificationDetails();">Save</button>

                                            </div>
                                        </div>


                                    </div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="container-fluid kpi-maintenance">
            <section class="main-content">
                    <div class="card-header pl-0">
                            <h6 class="text-left text-bold mb-0">Delete Saved Notification</h6>
                        </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <table class="table table-responsive table-sm table-striped" style="width:100%">
                                <thead class="thead-blue">
                                    <tr>
                                        <th class="w-210px">Notification Type</th>
                                        <th class="w-210px">Date</th>
                                        <th class="w-300px">Start Time</th>
                                        <th class="w-100px">End Time</th>
                                        <th class="w-100px">Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody *ngIf="showNotificationTable==false">
                                        <tr>
                                                <td class="w-210px">
                                                   
                                                </td>
                                                <td class="w-300px">
                                                   
                                                </td>
                                                <td class="w-300px">
                                                   
                                                </td>
                                                <td class="w-100px">
                                                    
                                                </td>
                                                
                                                <td class="row-actions text-center">
                                                    
                                                </td>
                                            </tr>
                                </tbody>
                                <tbody *ngIf="showNotificationTable==true">
                                    <tr>
                                        <td class="w-210px">
                                            Prod Deployment
                                        </td>
                                        <td class="w-300px">
                                            {{notificationDate}}
                                        </td>
                                        <td class="w-300px">
                                            {{startTime}}
                                        </td>
                                        <td class="w-100px">
                                            {{endTime}}
                                        </td>
                                        
                                        <td class="row-actions text-center">
                                            <a href="javascript:void(0)" (click)="deleteNotification()" class="delete">
                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="confirm_box" [ngStyle]="{'display':display_confirmationbox}">
                        <input id="pid" type="hidden" #pid [value]="selectedExternalPid"/>
                        <div class="confirm-card">
                            <div class="col py-3">
                                Are you sure you want to delete this notification?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="closeModalDialog()">No</button>
                                <button type="button" class="btn btn-primary" (click)="deleteRow();" >Yes</button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </section>
        </div>


    </section>
</div>
