<div class="container-fluid kpi-maintenance">
  <form [formGroup]="productForm">
    <h2 class="py-2 my-2">Question Setup</h2>
    <div class="row">
      <div class="col-lg-12">
        <div formArrayName="kpi_maintenance_data">
          <table class="table table-responsive table-sm table-striped" style="height:50vh;width:100%">
            <thead class="thead-blue">
              <tr>
                <th>Source code</th>
                <th>Description</th>
                <th>Short Desc</th>
                <th>Input Type</th>
                <th>Visibility</th>
                <th>Indicator</th>
                <th>Mapped into KPI Group</th>
                <th>Category</th>
                <th>Sub-Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of sellingPoints.controls; let pointIndex=index" [formGroupName]="pointIndex">
                <th>
                  <input type="text" formControlName="src_code"/>
                </th>
                <td>
                  <input type="text" formControlName="desc"/>
                </td>
                <td>
                  <input type="text" formControlName="short_desc"/>
                </td>
                <td>
                  <input type="text" formControlName="input_type"/>
                </td>
                <td>
                  <select formControlName="visibility">
                    <option value="Client">Client</option>
                    <option value="ISG">ISG</option>
                  </select>
                </td>
                <td>
                  <select formControlName="indicator">
                    <option value="Required">Required</option>
                    <option value="Critical">Critical</option>
                    <option value="Optional">Optional</option>
                  </select>
                </td>
                <td>
                  <select formControlName="kpi_ismapped">
                    <option value="na">N/A</option>
                    <option value="IT spend % of Revenue">IT spend % of Revenue</option>
                  </select>
                </td>
                <td>
                  <select formControlName="category">
                    <option value="N/A">N/A</option>
                  </select>
                </td>
                <td>
                  <select formControlName="sub_category">
                    <option value="N/A">N/A</option>
                  </select>
                </td>
                <!-- <td class="row-actions" class="text-center">
                  <a href="javascript:void(0)" (click)="addSellingPoint()" class="add-row">
                    <i class="fas fa-plus"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="deleteSellingPoint(pointIndex)">
                    <i class="far fa-trash-alt"></i>
                  </a>
                  
                  <input type='checkbox' name='thing' value='valuable' id="thing" formControlName="is_visible"/><label for="thing" class="checker"></label> 
                </td> -->
                <td class="text-center">
                    <a href="javascript:void(0)" (click)="addSellingPoint()">
                      <i class="fas fa-plus"></i>
                    </a>
                    <a href="javascript:void(0)" (click)="deleteSellingPoint(pointIndex)"><i class="far fa-trash-alt"></i></a>
                    <a href="javascript:void(0)"><i class="far fa-eye"></i></a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center my-2">
          <button type="button" class="btn btn-primary mr-2 save-reset-btn">Save</button>
          <button type="button" class="btn btn-primary save-reset-btn">Reset</button>
      </div>
    </div>

  </form>
</div>

{{ this.productForm.value | json }}
